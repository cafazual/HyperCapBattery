apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'

    defaultConfig {
        applicationId "com.lumindtech.hypercapbattery"
        minSdkVersion 15
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.mikepenz:iconics-core:2.5.5@aar'
    implementation 'com.mikepenz:material-design-iconic-typeface:2.2.0.1@aar'
    implementation('com.mikepenz:aboutlibraries:5.5.7@aar') { transitive = true }
    implementation project(path: ':MPChartLib')
    implementation project(path: ':DialogLib')
}
